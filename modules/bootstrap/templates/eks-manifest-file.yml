---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - groups:
      - system:bootstrappers
      - system:nodes
      rolearn: ${node_group_role_arn}
      username: system:node:{{EC2PrivateDNSName}}
%{ for i, arn in admin_role_arns ~}
    - groups: []
      rolearn: ${arn}
      username: eks-admin-${i}
%{ endfor ~}
    - groups: []
      rolearn: ${dev_role_arn}
      username: eks-developer
    - groups: []
      rolearn: ${readonly_role_arn}
      username: eks-readonly
%{ for i, arn in admin_role_arns ~}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eks:eks-admin-role-binding
subjects:
  - kind: User
    name: eks-admin-${i}
    apiGroup: "rbac.authorization.k8s.io"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
%{ endfor ~}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eks:eks-developer-role-binding
subjects:
  - kind: User
    name: eks-developer
    apiGroup: "rbac.authorization.k8s.io"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eks:eks-readonly-role-binding
subjects:
  - kind: User
    name: eks-readonly
    apiGroup: "rbac.authorization.k8s.io"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view

apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - groups:
      - system:bootstrappers
      - system:nodes
      rolearn: ${node_group_role_arn}
      username: system:node:{{EC2PrivateDNSName}}
    - groups:
      - system:masters
      rolearn: ${admin_role_arn}
      username: eks-admin
    - groups: []
      rolearn: ${dev_role_arn}
      username: eks-developer
    - groups: []
      rolearn: ${qa_role_arn}
      username: eks-qa